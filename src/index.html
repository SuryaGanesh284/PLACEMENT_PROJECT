<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement System - FEDF-PS14</title>
    <link rel="stylesheet" href="styles/basic.css">
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="container">
        <div class="auth-box">
            <h2>Login - Placement System</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="loginEmail" placeholder="Enter email" required>
                </div>
                
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="loginPassword" placeholder="Enter password" required>
                </div>
                
                <button type="submit" class="btn-primary">Login</button>
            </form>
            
            <p class="switch-link">
                Don't have an account? 
                <a href="#" id="showSignup">Signup here</a>
            </p>
        </div>
    </div>

    <!-- Signup Page -->
    <div id="signupPage" class="container" style="display: none;">
        <div class="auth-box">
            <h2>Signup - Placement System</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label>Full Name:</label>
                    <input type="text" id="signupName" placeholder="Enter your name" required>
                </div>
                
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="signupEmail" placeholder="Enter email" required>
                </div>
                
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="signupPassword" placeholder="Enter password" required>
                </div>

                <div class="form-group">
                    <label>Role:</label>
                    <select id="signupRole">
                        <option value="student">Student</option>
                        <option value="employer">Employer</option>
                        <option value="placement-officer">Placement Officer</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                
                <button type="submit" class="btn-primary">Create Account</button>
            </form>
            
            <p class="switch-link">
                Already have an account? 
                <a href="#" id="showLogin">Login here</a>
            </p>
        </div>
    </div>

    <!-- Main Application -->
    <div id="mainApp" style="display: none;">
        <!-- Header -->
        <div class="header">
            <h1>Placement System (FEDF-PS14)</h1>
            <div>
                <span id="userNameDisplay" style="margin-right: 15px;"></span>
                <button class="btn-logout" id="logoutBtn">Logout</button>
            </div>
        </div>

        <div class="main-layout">
            <!-- Sidebar -->
            <div class="sidebar">
                <nav>
                    <ul>
                        <li><a href="#" class="nav-link active" data-page="dashboard">Dashboard</a></li>
                        <li><a href="#" class="nav-link" data-page="jobs">Jobs</a></li>
                        <li><a href="#" class="nav-link" data-page="applications">Applications</a></li>
                        <li><a href="#" class="nav-link" data-page="profile">My Profile</a></li>
                    </ul>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="content" id="mainContent">
                <!-- Content will be loaded here dynamically -->
            </div>
        </div>
    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
